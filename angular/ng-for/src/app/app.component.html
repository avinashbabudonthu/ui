<div class="jumbotron text-center">
  <h1>Welcome to Angular ngFor Demo</h1>
</div>

<div class="container">
  <h2 class="text-center">Hover Rows</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td> {{ row.firstName }} </td>
        <td> {{ row.lastName }} </td>
        <td> {{ row.email }} </td>
      </tr>
    </tbody>
  </table>
</div>
